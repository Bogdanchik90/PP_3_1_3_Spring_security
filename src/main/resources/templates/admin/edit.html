<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>

<form th:method="POST" th:action="@{/edit}" th:object="${editUser}">
    <input type="hidden" name="id" th:value="${editUser.getId()}">
    <br>
    <label for="username">Введите имя</label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
    <br>
    <label for="lastName">Введите фамилию</label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
    <br>
    <label for="age">Введите возраст</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
    <br>
    <label for="email">Введите почту</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
    <br>
    <label>Введите роль: </label>
    <label>
        <input type="checkbox" th:field="*{role}" value="ROLE_ADMIN"> Администратор
    </label>
    <label>
        <input type="checkbox" th:field="*{role}" value="ROLE_USER"> Пользователь
    </label>
    <br>
    <label for="password">Введите пароль</label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
    <br>

    <input type="submit" value="Изменить">
</form>

</body>
</html>
